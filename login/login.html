<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>— connexion —</title>
  <script src="https://kit.fontawesome.com/c1d0ab37d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

  <nav>
    <div class="container">
      <a href="../index/" id="brand"><img src="..\index\images\wind.svg" alt=""></a>
      <button class="burger">
        <span class="rotate"></span>
        <span class="rotate"></span>
        <span class="rotate"></span>
      </button>
      <ul class="navbar-menu">
        <li><a href="../index/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contactez-nous</a></li>
        <li><a href="#">Acheter</a></li>
        <li><a href="../page-test/compte.html"><img src="../Header/Image/lorenzo.jpg" alt="Image profile de l'utilisateur"></a></li>
      </ul>
    </div>
  </nav>

  <section class="Logincards">
    <div data-aos="zoom-in" class="cards register">
      <h2>Inscription</h2>
      <form class="" action="login.html" method="post">
        <label class="hidden" for="name">Last Name</label>
        <input type="text" name="name" value="" placeholder="Last Name">

        <label class="hidden" for="firstname">First Name</label>
        <input type="text" name="firstname" value="" placeholder="First Name">

        <label class="hidden" for="email">Email</label>
        <input type="email" name="email" value="" placeholder="Email">

        <label class="hidden" for="password">Password</label>
        <input type="password" name="password" value="" placeholder="Password">

        <label class="hidden" for="confirmpassword">Confirm Password</label>
        <input type="password" name="confirmpassword" value="" placeholder="Confirm Password">

        <div class="progress-bar-back">
          <div id="progress-bar-1"></div>
          <div id="progress-bar-2"></div>
          <div id="progress-bar-3"></div>
          <div id="progress-bar-4"></div>
        </div>

        <button class="bouton-primaire" type="submit" name="Signup">Sign up</button>
      </form>
    </div>
    <div data-aos="zoom-in" class="cards login">
      <h2>Connexion</h2>
      <form class="" action="login.html" method="post">
        <label class="hidden" for="email">Email</label>
        <input type="email" name="email" value="" placeholder="Email">

        <label class="hidden" for="password">Password</label>
        <input type="password" name="password" value="" placeholder="Password">

        <div class="checkbox">
          <input type="checkbox" name="stay" value="" placeholder="">
          <label class="" for="stay">Restez connecté</label>
        </div>

        <a href="#">Mot de passe oublié ?</a>
        <button class="bouton-primaire" type="submit" name="Signup">Sign up</button>
      </form>
    </div>
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js"></script>
  <script src="JS/script.js" charset="utf-8"></script>
</body>
</html>
