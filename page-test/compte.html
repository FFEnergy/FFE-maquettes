<html lang="fr" dir="ltr">

<head>

<body>
  <img class="nuage" src="../index/images/nuage3.svg" alt="">
  <img class="nuage" src="../index/images/nuage2.svg" alt="">

  <h2>Account Settings</h2>
  <p>Change your profile and account settings</p>
  <section class="settings">
    <nav class="parametres">
      <ul>
        <li id="compte" class="section"><i class="fas fa-user"></i><span>Compte</span></li>
        <li id="order" class="section actif"><i class="fas fa-shopping-cart"></i><span>Commandes</span></li>
        <li id="comment" class="section"><i class="fas fa-comments"></i><span>Commentaires</span></li>
      </ul>
    </nav>
    <section class="main compte">
      <h3>General info</h3>
      <div class="content">
        <div class="fields">
          <div class="field">
            <label for="nom">NOM</label>
            <input type="text" name="nom" placeholder="">
          </div>
          <div class="field">
            <label for="prenom">PRENOM</label>
            <input type="text" name="prenom" placeholder="">
          </div>
          <div class="field">
            <label for="pseudo">PSEUDO</label>
            <input type="text" name="pseudo" placeholder="">
          </div>
          <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" placeholder="">
          </div>
        </div>
        <div class="draw">
          <img id="wind" src="../index/images/wind3.svg" alt="">
          <img id="bush" src="../index/images/bush.svg" alt="">
        </div>
      </div>
    </section>
    <section class="main order actifMain">
      <h3>Last orders</h3>
      <div class="content">
        <div class="orders">
          <div class="order">
            <div class="upperOrder">

            </div>
            <div class="lowerOrder">
              
            </div>
            <!-- <img src="../Page-Compte/Image/eolienne4.jpg" alt="">
            <h4>Windy</h4>
            <p>21/05/2021</p>
            <p>Total : 2,40</p> -->
          </div>
        </div>
      </div>
    </section>

  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>

  <script src="JS/script.js" charset="utf-8"></script>
